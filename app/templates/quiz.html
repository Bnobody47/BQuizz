{% extends "base.html" %}

{% block content %}
<h2>Quiz</h2>
<form method="post" action="{{ url_for('submit_quiz') }}">
    {% for question in questions %}
    <p>{{ question.question_text }}</p>
    <input type="hidden" name="{{ question.id }}" value="{{ question.correct_answer }}">
    <input type="radio" name="{{ question.id }}" value="{{ question.correct_answer }}"> {{ question.correct_answer }}<br>
    <!-- Add other choices dynamically -->
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
